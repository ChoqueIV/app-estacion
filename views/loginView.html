<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoClima</title>
    <link rel="stylesheet" href="views/static/css/login.css">
</head>
<body>
    <div class="login-container">
    		
        <h1>Iniciar Sesión</h1>
        <form action="login" method="POST">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="email" id="username" name="username" required placeholder="Ingresa tu usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button name="btn-login" type="submit" class="btn-login">Iniciar sesión</button>
            <p class="error-message" id="error-message"></p>
        </form>
        <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
</body>
</html>
