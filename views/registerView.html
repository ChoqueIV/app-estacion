<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Morphyx - Registro</title>

	<link rel="stylesheet" type="text/css" href="views/static/css/vars.css">
	<link rel="stylesheet" type="text/css" href="views/static/css/styles.css">
	
</head>
<body>


	<div id="wrapper">

		<div id="header">

			<div id="hero">
				<a href="landing">
				<img src="img/system/hero.png" alt="">
				</a>
			</div>
			
			<div id="control">
				<a href="login" class="css-button-rounded--yellow">Ingresar</a>
			</div>
			 
	
		</div>
		 
		<div id="content">

			<div id="window">
				
				<div id="window__image">
				
				</div>

				<div id="window__description">
					
					 <h1>Registro</h1>

					<form action="" method="POST">
						
						<input type="text" name="txt_email" placeholder="Email" required>
						<input type="text" name="txt_pass" placeholder="Contraseña" required>
						<input type="submit" name="btn_register" value="Ingresar">

						<div>{{MSG_REGISTER_ERROR}}</div>

					</form>
				</div>

			</div>
		</div>
		 

		<div id="footer">
			
			<div id="footer__content">
					
					<div id="footer__extra">
						Diseñado y construido por el MattProfe. 
					</div>

					<div id="footer__author">
						@mattprofe
					</div>

			</div>

		</div>
		 
	 </div>



	
</body>
</html>
